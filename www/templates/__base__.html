<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    {% block meta %}<!-- block meta -->{% endblock %}
    <title>{% block title %} ? {% endblock %} - 西岭雪</title>
    <!-- [if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <link rel="stylesheet" href="/static/css/uikit.min.css">
    <link rel="stylesheet" href="/static/css/uikit.gradient.min.css">
    <script src="/static/js/jquery-1.12.2.js"></script>
    <script src="/static/js/md5.js"></script>
    <script src="/static/js/uikit.min.js"></script>
    <script src="/static/js/vue.js"></script>
    <script src="/static/js/awesome.js"></script>
    {% block beforehead %}<!-- before head -->{% endblock %}
</head>
<body>
    <!-- 页面头部导航 -->
    <nav class="uk-navbar uk-navbar-attached uk-margin-bottom">
        <div class="uk-container uk-container-center">
            <a href="/" class="uk-navbar-brand">西岭雪</a>
            <ul class="uk-navbar-nav">
                <!--
                <li data-url="blogs"><a href="/"><i class="uk-icon-home"></i> 日志</a></li>
                <li><a target="_blank" href="http://www.google.com"><i class="uk-icon-book"></i> 教程</a></li>
                <li><a target="_blank" href="http://www.google.com"><i class="uk-icon-code"></i> 源码</a></li>
                -->
            </ul>
            <div class="uk-navbar-flip">
                <ul class="uk-navbar-nav">
                {% if user %}
                    <li class="uk-parent" data-uk-dropdown>
                        <a href="#0"><i class="uk-icon-user"></i> {{ user.name }}</a>
                        <div class="uk-dropdown uk-dropdown-navbar">
                            <ul class="uk-nav uk-nav-navbar">
                                <li><a href="/signout"><i class="uk-icon-sign-out"></i> 登出</a></li>
                            </ul>
                        </div>
                    </li>
                {% else %}
                <!--
                    <li><a href="/signin"><i class="uk-icon-sign-in"></i> 登陆</a></li>
                    <li><a href="/register"><i class="uk-icon-edit"></i> 注册</a></li>
                    -->
                {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    <!-- 页面内容 -->
    <div class="uk-container uk-container-center">
        <div class="uk-grid">
            <!-- content -->
            {% block content %}
            {% endblock %}
            <!-- // content -->
        </div>
    </div>

    <!-- 页面页脚 -->
    <div class="uk-margin-large-top" style="background-color:#ee; border-top:1px solid #ccc;">
        <div class="uk-container uk-container-center uk-text-center">
            <div class="uk-panel uk-margin-top uk-margin-bottom">
                <p>
                    <!--
                    <a target="_blank" href="http://google.com" class="uk-icon-button uk-icon-weixin"></a>
                    <a target="_blank" href="http://google.com" class="uk-icon-button uk-icon-github"></a>
                    -->
                    <a target="_blank" href="https://twitter.com/bupt075225" class="uk-icon-button uk-icon-twitter"></a>
                </p>
                <p>Copyright &copy; 2016. <a href="http://xilingxue.cn" target="_blank">西岭雪</a>[<a href="/manage/" target="_blank">Manage</a>]</p>
            </div>
        </div>
    </div>
</body>
</html>
